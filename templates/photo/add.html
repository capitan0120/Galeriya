<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rasm qo'shish</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body class="m-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <a href="{% url 'galeriya' %}" class="btn btn-dark my-3">Orqaga qaytish</a>
                <div class="card">

                    <form method="post" action="" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="form-group m-3">
                            <label>Rasmni tasvirlash</label>
                            <input required name="description" type="text" class="form-control">
                        </div>

                        <div class="form-group m-3">
                            <label>Kategoriya</label>
                            <select name="category" class="form-control">
                                <option value="none">Kategoriya tanlang...</option>
                                {% for category in categories %}
                                    <option value="{{ category.id }}">{{ category.name }}</option>
                                {% endfor%}
                            </select>
                        </div>

                        <div class="form-group m-3">
                            <label>Yangi kategoriya yaratish</label>
                            <input name="new_category" type="text" class="form-control" placeholder="Yangi kategoriya yaratish">
                        </div>

                        <div class="form-group m-3">
                            <label>Rasm yuklash</label>
                            <input required name="image" type="file" class="form-control-file">
                        </div>

                        <button type="submit" class="btn btn-primary m-3">Yuborish</button>

                    </form>

                </div>
            </div>
        </div>

    </div>
</body>
</html>
